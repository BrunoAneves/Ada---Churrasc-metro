<body class="white">
    <header class="header">
        <span class="header_span" id="header_span">Tema Claro</span>

        <label class="toggle_switch">
            <input type="checkbox" class="checkbox" id="check">
            <div class="slider"></div>

        </label>

    </header>

    <main class="main">
        <section class="main_section">
            <h1 class="main_title">Churrascômetro</h1>
            <p class="main_text textBlack">Fique por dentro de todas as novidade. cadastre seu e-mail e receba promoções
                especiais!</p>
        </section>


        <section id="page1">
            <form class="main_inputs">
                <label for=""></label>
                <input class="main_input" type="text" name="" id="name" placeholder="Digite seu nome" required>
                <p id="erroName">Digite um nome</p>

                <label for=""></label>
                <input class="main_input" type="text" name="" id="email" placeholder="Digite seu email" required>
                <p id="erroEmail">Digite um Email</p>


                <label for=""></label>
                <input class="main_input" type="number" name="" id="cep" placeholder="Digite seu CEP">
                <p id="erroCep">Digite um Cep</p>

            </form>

            <section class="checkbox_section">
                <input class="checkbox_input" type="checkbox" checked>
                <p class="checkbox_title textBlack">Concordo em receber comunicação e ofertas personalizadas de acordo
                    com seus interesses.</p>
            </section>

            <section id="buttonPage1" class="section_button">
                <button class="button">Cadastrar</button>
            </section>
        </section>



        <section id="page2" style="display: none;">

            <form class="cardPeople" id="peopleCountForm">
                <div class="men">
                    <label class="labelQuantidade" for="adults">Homens</label>
                    <input class="inputQuantidade" type="number" id="men" min="0" value="0">
                    <div class="buttons">
                        <button id="buttonMenosMen" class="buttonMenos">-</button>
                        <button id="buttonMaisMen" class="buttonMais">+</button>
                    </div>
                </div>

                <div class="women">
                    <label class="labelQuantidade" for="adults">Mulheres</label>
                    <input class="inputQuantidade" type="number" id="women" min="0" value="0">
                    <div class="buttons">
                        <button id="buttonMenosWoman" class="buttonMenos">-</button>
                        <button id="buttonMaisWoman" class="buttonMais">+</button>
                    </div>
                </div>

                <div class="child">
                    <label class="labelQuantidade" for="adults">Crianças</label>
                    <input class="inputQuantidade" type="number" id="children" min="0" value="0">
                    <div class="buttons">
                        <button id="buttonMenosChild" class="buttonMenos">-</button>
                        <button id="buttonMaisChild" class="buttonMais">+</button>
                    </div>
                </div>

                <div class="drink">
                    <label class="labelQuantidade" for="adults">Quantos adultos bebem?</label>
                    <input class="inputQuantidade" type="number" id="drinkers" min="0" value="0">
                    <div class="buttons">
                        <button id="buttonMenosDrink" class="buttonMenos">-</button>
                        <button id="buttonMaisDrink" class="buttonMais">+</button>
                    </div>
                </div>


            </form>
            <section class="section_button">
                <button id="buttonCalcular" class="button">Calcular</button>
            </section>

        </section>
